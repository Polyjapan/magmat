<mat-toolbar role="heading" color="primary">
  <a mat-button [routerLink]="['/']">Inventaire Japan Impact</a>
  <span class="spacer"></span>

  <button mat-button (click)="logout()"><mat-icon>exit_to_app</mat-icon> DÃ©connexion</button>
</mat-toolbar>

<mat-sidenav-container style="min-height: calc(100% - /* hardcoded toolbar size */ 64px);">

  <mat-sidenav
      *ngIf="isLoggedIn"
      #nav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="!mobileQuery.matches" style="min-width: 15%;" [disableClose]="!mobileQuery.matches">

    <app-sidebar [url]="subUrl"></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content>
    <div fxLayout fxLayoutAlign="center" fxLayoutGap="20px" style="margin-top: 25px;">

      <div fxFlex="1 1 95%" fxFlex.lt-sm="1 1 98%">
        <router-outlet #outlet="outlet" (activate)="activateRoute($event, outlet)"></router-outlet>
        <br>
        <br>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
