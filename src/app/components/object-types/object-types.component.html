<h1>Objets inventoriés</h1>

<button mat-raised-button routerLink="create" color="accent">Créer un objet</button>

<br><br>

<table mat-table [dataSource]="typesSource" class="mat-elevation-z4" style="width: 100%;">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.objectType.name}} </td>
  </ng-container>

  <ng-container matColumnDef="inConvStorage">
    <th mat-header-cell *matHeaderCellDef> Stockage </th>
    <td mat-cell *matCellDef="let element"> {{storageLocationToString(element.inconvStorageLocationObject)}} </td>
  </ng-container>

  <ng-container matColumnDef="offConvStorage">
    <th mat-header-cell *matHeaderCellDef> Stockage Hors Conv </th>
    <td mat-cell *matCellDef="let element"> {{storageLocationToString(element.storageLocationObject)}} </td>
  </ng-container>

  <ng-container matColumnDef="sourceLoan">
    <th mat-header-cell *matHeaderCellDef> Matériel prêté par </th>
    <td mat-cell *matCellDef="let element"> {{externalLoanToString(element.partOfLoanObject)}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> <button mat-stroked-button [routerLink]="element.objectType.objectTypeId">Voir</button> <button mat-stroked-button [routerLink]="['edit', element.objectType.objectTypeId]">Modifier</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'inConvStorage', 'offConvStorage', 'sourceLoan', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'inConvStorage', 'offConvStorage', 'sourceLoan', 'actions'];"></tr>
</table>
