<h1>Types d'objets inventoriés</h1>

<div style="position: fixed; bottom: 1em; right: 1em; opacity: 1; z-index: 1;">
  <button mat-fab routerLink="create" type="button" color="primary"><mat-icon>add</mat-icon></button>
</div>

<form>
  <mat-form-field style="width: 100%;">
    <input matInput placeholder="Filtrer..." [(ngModel)]="typesSource.filter" name="filter">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</form>


<table mat-table [dataSource]="typesSource" class="mat-elevation-z4" style="width: 100%;" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
    <td mat-cell *matCellDef="let element" > {{dataAccessor(element, 'name')}} </td>
  </ng-container>

  <ng-container matColumnDef="inConvStorage">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Stockage </th>
    <td mat-cell *matCellDef="let element"> {{dataAccessor(element, 'inConvStorage')}} </td>
  </ng-container>

  <ng-container matColumnDef="offConvStorage">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Stockage Hors Conv </th>
    <td mat-cell *matCellDef="let element"> {{dataAccessor(element, 'offConvStorage')}} </td>
  </ng-container>

  <ng-container matColumnDef="sourceLoan">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Matériel prêté par </th>
    <td mat-cell *matCellDef="let element"> {{dataAccessor(element, 'sourceLoan')}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" [routerLink]="['edit', element.objectType.objectTypeId]"><mat-icon>edit</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'inConvStorage', 'offConvStorage', 'sourceLoan', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'inConvStorage', 'offConvStorage', 'sourceLoan', 'actions'];" [routerLink]="row.objectType.objectTypeId"></tr>
</table>
