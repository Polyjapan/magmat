<h1>Emplacements de stockage</h1>

<div style="position: fixed; bottom: 1em; right: 1em; opacity: 1; z-index: 1;">
  <button mat-fab (click)="create()" type="button" color="primary"><mat-icon>add</mat-icon></button>
  <button mat-fab (click)="refresh()" type="button" color="primary" style="margin-left: .5em"><mat-icon>refresh</mat-icon></button>
</div>


<br>


<table mat-table [dataSource]="storageLocations | async" class="mat-elevation-z4" style="width: 100%;">
  <ng-container matColumnDef="room">
    <th mat-header-cell *matHeaderCellDef> Salle</th>
    <td mat-cell *matCellDef="let elem"> {{elem.room}} </td>
  </ng-container>
  <ng-container matColumnDef="space">
    <th mat-header-cell *matHeaderCellDef> Espace</th>
    <td mat-cell *matCellDef="let elem"> {{elem.space}} </td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Position</th>
    <td mat-cell *matCellDef="let elem"> {{elem.location}} </td>
  </ng-container>
  <ng-container matColumnDef="inConv">
    <th mat-header-cell *matHeaderCellDef> Type</th>
    <td mat-cell *matCellDef="let elem"> {{elem.inConv ? 'Convention' : 'Hors convention'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['room', 'space', 'location', 'inConv']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['room', 'space', 'location', 'inConv'];" [routerLink]="row.storageLocationId"></tr>
</table>
