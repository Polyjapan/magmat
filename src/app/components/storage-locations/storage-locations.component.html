<h1>Emplacements de stockage</h1>

<button mat-raised-button (click)="create()" color="accent">Cr√©er un emplacement</button>
<button mat-raised-button (click)="refresh()">Recharger</button>

<br>


<table mat-table [dataSource]="storageLocations | async" class="mat-elevation-z4" style="width: 100%;">
  <ng-container matColumnDef="room">
    <th mat-header-cell *matHeaderCellDef> Salle</th>
    <td mat-cell *matCellDef="let elem"> {{elem.room}} </td>
  </ng-container>
  <ng-container matColumnDef="space">
    <th mat-header-cell *matHeaderCellDef> Espace</th>
    <td mat-cell *matCellDef="let elem"> {{elem.space}} </td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Position</th>
    <td mat-cell *matCellDef="let elem"> {{elem.location}} </td>
  </ng-container>
  <ng-container matColumnDef="inConv">
    <th mat-header-cell *matHeaderCellDef> Type</th>
    <td mat-cell *matCellDef="let elem"> {{elem.inConv ? 'Convention' : 'Hors convention'}} </td>
  </ng-container>
  <ng-container matColumnDef="see">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let elem"> <button [routerLink]="elem.storageLocationId" mat-button>Voir</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['room', 'space', 'location', 'inConv', 'see']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['room', 'space', 'location', 'inConv', 'see'];"></tr>
</table>
