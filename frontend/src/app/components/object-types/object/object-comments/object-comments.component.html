<ng-container *ngIf="comments$ | async as comments">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Ajout de commentaire</mat-card-title>
    </mat-card-header>

    <form (ngSubmit)="sendComment()" id="sendComment" mat-card-content>
      <mat-form-field style="width: 100%;">
          <textarea [(ngModel)]="comment" matInput maxlength="5000" name="comment" placeholder="Commentaire..."
                    required></textarea>
      </mat-form-field>
    </form>

    <mat-card-actions>
      <button [disabled]="sending" form="sendComment" mat-button type="submit">ENVOYER</button>
    </mat-card-actions>
  </mat-card>

  <br>

  <mat-card *ngIf="comments.length > 0">
    <mat-card-header>
      <mat-card-title>Commentaires de l'objet</mat-card-title>
    </mat-card-header>

    <mat-list class="fullWidth" mat-card-content>
      <mat-list-item *ngFor="let com of comments" class="comment">
        <h4 mat-line>{{com.writer.details.firstName}} {{com.writer.details.lastName}}
          - {{com.objectComment.timestamp | date: 'dd.MM.yyyy HH:mm:ss' }}</h4>
        <p mat-line>{{com.objectComment.comment}}</p>
      </mat-list-item>
    </mat-list>
  </mat-card>

</ng-container>
